<link rel="import" href="../polymer/polymer.html">
<script>
  /**
   * Implement this behavior to create input elements that can be 
   * validated using elements implementing `Polymer.ErasInputValidatorBehavior`
   *
   * You **must** include an element with that has `id='input'` as an attribute
   * for the `focus` and `blur` event listeners to bind to. Without these auto
   * validation won't occur.
   *
   * @polymerBehavior Polymer.ErasInputBehavior
   */
  Polymer.ErasInputBehavior = {
    properties: {
      /** The value of this input. */
      value: {
        type: String,
        observer: '_valueChanged',
        notify: true,
        reflectToAttribute: true
      },

      /** 
       * The name of this input that will be associated with the value
       * when submitted.
       */
      name: String,

      /** The label to be used for this input. *Optional* */
      label: String,

      /** Name of the icon to prefix this input with. *Optional* */
      icon: String,

      /** The message to display when invalid. */
      errorMessage: String,

      /** Returns true if the value is invalid. */
      invalid: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
        notify: true
      },

      /**  
       * States whether or not the value will be vaildated upon every change.
       * Gets set to true in `ready()` and `_onBlur()`
       */
      autoValidate: {
        type: Boolean,
        value: false
      },

      /** Set to true to disable this input. */
      disabled: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      /** Set to true to make this input readonly. */
      readonly: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
      },

      /** Set to true to display the char counter */
      showCharCounter: {
        type: Boolean,
        value: false
      },

      /**
       * Array of validation elements that will be used to validate
       * this input. These element self register by firing the `eras-input-validator-registered`
       * event which is picked up by the `_registerValidator` listener.
       * @type {Element[]}
       */
      validators: {
        type: Array,
        value: []
      }
    },

    listeners: {
      'eras-input-validator-registered': '_registerValidator'
    },

    ready: function () {
      // when testing it appears that the test fixture is not sufficient to ensure 
      // this array only contains the validators for this input. 
      // for some reason when each new fixture is created this carries over the values
      // from the previous fixure and you end up with a really long list of validators
      this.validators = [];

      if (this.value !== undefined && this.value.length > 0)
        this.autoValidate = true;
    },

    /**
     * Listens for the `eras-input-validator-registered` event fired
     * by the validators and:
     * - set `validator.parentInput` to `this`
     * - add the validator to `validators` array
     * - copy attributes to the input from the validator
     * @param {Event} e `eras-input-validator-registered`
     */
    _registerValidator: function (e) {
      e.detail.validator.parentInput = this;
      this.validators.push(e.detail.validator);
      this._setValidatorAttributeTargets(e.detail.validator);
    },

    /**
     * Implement this function to state which elements the
     * validators should copy attributes to.
     * @param {Element} validator
     */
    _setValidatorAttributeTargets: function (validator) {

    },

    /**
     * Validates the current value of the input against
     * all supplied validators.
     * @return {Boolean} false if invalid, true if not
     */
    validate: function () {
      for (var i = 0; i < this.validators.length; i++) {
        if (!this.validators[i].validate(this.value)) {
          this.invalid = true;
          this.errorMessage = this.validators[i].message;
          return false; // not valid
        }
      }

      this.invalid = false;
      return true; // if all validators passed
    },

    /**
     * Called when the user clicks off this element. 
     * Sets `autoValidate` to true and calls `validate()`.
     */
    _onBlur: function () {
      this.autoValidate = true;
      this.validate();
    },

    /**
     * If `autoValidate` is set to true then calls `validate()` 
     * on every change to `value`
     * @param {Object} value       
     */
    _valueChanged: function (value) {
      if (this.autoValidate)
        this.validate();
    },
  }

</script>
