<!-- 
`another-validator`
 -->
<script>
  Polymer({
    is: 'another-validator',
    properties: {
      /**
       * Array of attributes to copy to parent inputs.
       * @type {{ name:String, value:Object }[]}
       */
       validatorAttributes: {
        type: Array,
        value: function () { return [ { name:'attr3', value:'val3' } ]; }
      },
    },
    behaviors: [
      Polymer.ErasInputValidatorBehavior
    ]
  });

</script>
