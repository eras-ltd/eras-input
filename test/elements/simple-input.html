<link rel='import' href='../../../polymer/polymer.html'>
<link rel='import' href='../../../iron-form-element-behavior/iron-form-element-behavior.html'>
<link rel='import' href='../../eras-input-behavior.html'>
<!--
`simple-input`
-->
<dom-module id='simple-input'>
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <div id='target-1'></div>
    <div id='target-2'></div>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'simple-input',
      properties: {
        /**
         * Array of ids used to find the elements to which to copy attributes
         * from the validators. 
         * @type {String[]}
         */
        _attributeTargets: {
          type: Array,
          value: function () { return [ 'target-1', 'target-2' ]; }
        },
      },
      behaviors: [
        Polymer.IronFormElementBehavior,
        Polymer.ErasInputBehavior
      ]
    });
  </script>
</dom-module>
