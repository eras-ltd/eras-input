<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes'>

  <title>eras-input-checkbox demo</title>

  <script src='../../webcomponentsjs/webcomponents-lite.js'></script>

  <link rel='import' href='../../iron-demo-helpers/demo-pages-shared-styles.html'>
  <link rel='import' href='../../iron-demo-helpers/demo-snippet.html'>
  <link rel='import' href='../eras-input-checkbox.html'>
  <link rel='import' href='../validators/eras-input-checkbox-required-validator.html'>

  <style is='custom-style' include='demo-pages-shared-styles'>
    eras-input-checkbox {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class='vertical-section-container centered'>
    <h3>Basic eras-input-checkbox demo</h3>
    <demo-snippet>
      <template is='dom-bind'>
        <eras-input-checkbox label='Checked!' value='true'></eras-input-checkbox>        
        <eras-input-checkbox label='Checkbox' subtitle='with a subtitle'>
          <eras-input-checkbox-required-validator message='You should have ticked this'></eras-input-checkbox-required-validator>
        </eras-input-checkbox>
      </template>
    </demo-snippet>
  </div>
