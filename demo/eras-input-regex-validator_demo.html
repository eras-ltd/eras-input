<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes'>

  <title>eras-input-regex-validator demo</title>

  <script src='../../webcomponentsjs/webcomponents-lite.js'></script>

  <link rel='import' href='../../iron-demo-helpers/demo-pages-shared-styles.html'>
  <link rel='import' href='../../iron-demo-helpers/demo-snippet.html'>
  <link rel='import' href='../../iron-form/iron-form.html'>
  <link rel='import' href='../../paper-button/paper-button.html'>
  <link rel='import' href='../../paper-toast/paper-toast.html'>
  <link rel='import' href='../validators/eras-input-regex-validator.html'>
  <link rel='import' href='../eras-input.html'>

  <style is='custom-style' include='demo-pages-shared-styles'>
    eras-input-regex-validator {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class='vertical-section-container centered'>
    <h3>Basic eras-input-regex-validator demo</h3>
    <demo-snippet>
      <template is='dom-bind' id='app'>
        <style>
          button.no-style {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 0;
            padding: 0;
            background: transparent;
          }
        </style>
        <form is='iron-form' id='form'>
          <eras-input name='foo' label='Enter text here' icon='icons:settings-ethernet'>
            <eras-input-regex-validator pattern='^[a-zA-Z]{3,6}$'></eras-input-regex-validator>
          </eras-input>
          <button type='submit' class='no-style'>
            <paper-button raised>Submit</paper-button>
          </button>
        </form>

        <paper-toast id='ok' text='The form was submitted!'></paper-toast>
        <paper-toast id='invalid' text='Oh no! Your data was invalid...'></paper-toast>

      </template>
      <script>
        var app = document.querySelector('#app');

        app._submit = function () {
          form.submit();
        }

        window.addEventListener('WebComponentsReady', function () {
          app.$.form.addEventListener('iron-form-presubmit', function (e) {
            console.log('presubmit', e.detail);
          });
          app.$.form.addEventListener('iron-form-invalid', function (e) {
            console.log('invalid', e.detail);
            app.$.invalid.open();
          });
          app.$.form.addEventListener('iron-form-submit', function (e) {
            console.log('valid', e.detail);
            app.$.ok.open();
          });
        });
      </script>
    </demo-snippet>
  </div>
</body>

</html>
