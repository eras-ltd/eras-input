<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes'>

  <title>eras-input-regex-validator demo</title>

  <script src='../../webcomponentsjs/webcomponents-lite.js'></script>

  <link rel='import' href='../../iron-demo-helpers/demo-pages-shared-styles.html'>
  <link rel='import' href='../../iron-demo-helpers/demo-snippet.html'>
  <link rel='import' href='../../iron-form/iron-form.html'>
  <link rel='import' href='../../paper-button/paper-button.html'>  
  <link rel='import' href='../eras-input.html'>
  <link rel='import' href='../validators/eras-input-regex-validator.html'>

  <style is='custom-style' include='demo-pages-shared-styles'>
    eras-input-regex-validator {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class='vertical-section-container centered'>
    <h3>Basic eras-input-regex-validator demo</h3>
    <demo-snippet>
      <template is='dom-bind' id='app'>
        <form is='iron-form' id='form'>
          <eras-input name='foo' label='Enter foo or bar' icon='icons:settings-ethernet'>
            <eras-input-regex-validator class='validator' pattern="^(foo|bar)$" message='You entered something else'></eras-input-regex-validator>
          </eras-input>
          <paper-button raised on-tap='_submit'>Submit</paper-button>
        </form>
      </template>
      <script>
        var app = document.querySelector('#app');
        app._submit = function () { form.submit(); }
      </script>
    </demo-snippet>
  </div>
</body>

</html>
