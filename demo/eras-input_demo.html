<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes'>

  <title>eras-input demo</title>

  <script src='../../webcomponentsjs/webcomponents-lite.js'></script>

  <link rel='import' href='../../iron-demo-helpers/demo-pages-shared-styles.html'>
  <link rel='import' href='../../iron-demo-helpers/demo-snippet.html'>
  <link rel='import' href='../eras-input.html'>
  <link rel='import' href='../validators/eras-input-minlength-validator.html'>
  <link rel='import' href='../validators/eras-input-maxlength-validator.html'>

  <style is='custom-style' include='demo-pages-shared-styles'>
    eras-input {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class='vertical-section-container centered'>
    <h3>Min/Max length demo</h3>
    <demo-snippet>
      <template>
        <eras-input label='I have an icon' icon='icons:account-circle'></eras-input>
        <eras-input name='foo' label='Enter 5-10 characters'>
          <eras-input-minlength-validator class='validator' minlength='5' message='You must enter at least 5 characters'></eras-input-minlength-validator>
          <eras-input-maxlength-validator class='validator' maxlength='10' message='You may not enter more than 10 characters'></eras-input-maxlength-validator>
        </eras-input>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
