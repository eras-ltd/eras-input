<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes'>

  <title>eras-input-datetime demo</title>

  <script src='../../webcomponentsjs/webcomponents-lite.js'></script>

  <link rel='import' href='../../iron-demo-helpers/demo-pages-shared-styles.html'>
  <link rel='import' href='../../iron-demo-helpers/demo-snippet.html'>
  <link rel='import' href='../../eras-external/moment.html'>
  <link rel='import' href='../validators/eras-input-required-validator.html'>
  <link rel='import' href='../validators/eras-input-datetime-min-validator.html'>
  <link rel='import' href='../validators/eras-input-datetime-max-validator.html'>
  <link rel='import' href='../eras-input-datetime.html'>

  <style is='custom-style' include='demo-pages-shared-styles'>
    eras-input-datetime {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class='vertical-section-container centered'>
    <h3>Basic eras-input-datetime demo</h3>
    <demo-snippet>
      <template id='template' is='dom-bind'>
        <eras-input-datetime label='Enter a date &amp; time' show-time>
          <eras-input-required-validator message='You must provide a date &amp; time'></eras-input-required-validator>
          <eras-input-datetime-max-validator max='{{max1}}' message='{{max1Message}}'></eras-input-datetime-max-validator>
          <eras-input-datetime-min-validator future message='{{futureMessage}}'></eras-input-datetime-min-validator>
        </eras-input-datetime>
        <eras-input-datetime label='Enter a date only'>          
          <eras-input-datetime-max-validator max='{{max2}}' message='{{max2Message}}' accuracy='day'></eras-input-datetime-max-validator>
          <eras-input-datetime-min-validator min='{{min2}}' message='{{min2Message}}' accuracy='day'></eras-input-datetime-min-validator>
        </eras-input-datetime>
      </template>
      <script>
        var app = document.querySelector('#template');

        app.max1 = moment.utc().add(5, 'years').format('YYYY-MM-DD hh:mm A');
        app.max1Message = 'Only dates before ' + moment().add(5, 'years').format('Do MMM YYYY hh:mm A') + ' are allowed';
        app.futureMessage = 'Only dates in the future are allowed';

        app.max2 = moment.utc().add(5, 'years').format('YYYY-MM-DD hh:mm A');
        app.max2Message = 'Only dates before ' + moment.utc().add(5, 'years').format('Do MMM YYYY') + ' are allowed';
        app.min2 = moment.utc().subtract(5, 'years').format('YYYY-MM-DD hh:mm A');
        app.min2Message = 'Only dates after ' + moment.utc().subtract(5, 'years').format('Do MMM YYYY') + ' are allowed';
      </script>
    </demo-snippet>
  </div>
</body>

</html>
