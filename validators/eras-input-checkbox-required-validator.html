<link rel='import' href='eras-input-validator-behavior.html'>
<!--
`eras-input-required-validator`

Can only be used to verify that `eras-input-checkbox`s have been checked.

Use case is basically only: "tick here to confirm X before proceeding"

@demo demo/eras-input-checkbox_demo.html
-->
<script>
  Polymer({
    is: 'eras-input-checkbox-required-validator',
    properties: {
      /**
       * Array of attributes to copy to parent inputs.
       * @type {{ name:String, value:Object }[]}
       */
      validatorAttributes: {
        type: Array,
        value: function () { return [{ name: 'required', value: '' }]; }
      },
    },
    behaviors: [
      Polymer.ErasInputValidatorBehavior
    ],

    /**
     * Ensures the checkbox is checked
     * @param {Object} value whether or not the checkbox is checked
     * @return {Boolean} true if it's checked.
     */
    validate: function (value) {
      if (!value)
        return false;
      else
        return true;
    }
  });

</script>
