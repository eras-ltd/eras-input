<link rel='import' href='../../polymer/polymer.html'>
<script>
  /**
   * Implement this behavior to create elements that can be used to validate
   * elements implementing `Polymer.ErasInputBehavior`
   *
   * @polymerBehavior Polymer.ErasInputValidatorBehavior
   */
  Polymer.ErasInputValidatorBehavior = {
    properties: {
      /** Returns true if the value is invalid. */
      invalid: {
        reflectToAttribute: true,
        type: Boolean,
        value: false
      },

      /** Message to display if the value is invalid. */
      message: String,

      /**
       * The parent input of this validator, assigned by the inpute
       * when registered.
       * @type {Element}
       */
      parentInput: Object
    },

    /**
     * Fires `eras-input-validator-registered` when attached so 
     * the parent input can register it.
     */
    attached: function () {
      this.fire('eras-input-validator-registered', { validator: this });
    },

    /**
     * Implement custom validation logic in this function.
     * @param {Object} value The value to validate, could be anything.
     * @return {Boolean} true if `value` is valid.
     */
    validate: function (value) {
    },

    /**
     * Fired when the element is attached so that it can be registered with the
     * parent input.
     * @event eras-input-validator-registered
     * @param {{validator:Element}} detail
     */
  }

</script>
