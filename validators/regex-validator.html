<link rel='import' href='../../polymer/polymer.html'>
<link rel='import' href='../../iron-validator-behavior/iron-validator-behavior.html'>
<script>
  Polymer({
    is: 'regex-validator',
    properties: {
      pattern: String
    },
    behaviors: [
      Polymer.IronValidatorBehavior
    ],
    validate: function (values) {
      var valid = new RegExp(this.pattern).test(values);
      console.info('validating', JSON.stringify(values), 'with', this.pattern, valid);
      return valid;
    }
  });

</script>
